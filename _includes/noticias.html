<section class="success" id="noticias">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="font-logo">Not√≠cias</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
      <div class="col-sm-4 noticias-item">
        <a href="#{{ post.modalID }}" class="noticias-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="{{ site.baseurl }}/{{ post.img }}" class="img-responsive" alt="">
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
